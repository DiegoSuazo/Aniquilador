<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Aniquilador del Hambre</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <!-- repetir el mismo header -->
     <header class="text-center">
        <div class="container">
          <h1>El Aniquilador del Hambre</h1>
          <p class="lead mt-2">Sabor casero con tradición desde 1975</p>
        </div>
      </header>

      <!-- repetir el mismo nav -->

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
              <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
            </ul>
          </div>
        </div>
      </nav>

      
  <!-- Formulario de contacto validado solo con required. -->
<section id="contacto" class="container mt-5">
    <h2 class="text-center">Contáctanos</h2>
    <form id="formulario">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" required>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select id="tipo" class="form-select" required>
                <option value="">Seleccione...</option>
                <option value="consulta">Consulta</option>
                <option value="reclamo">Reclamo</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</section>


    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>Sucursales: Osorno, +56 9 5673 7854 | Temuco, +56 9 7853 2354 | Valdivia, +56 9 8912 4456</p>
        <p>Síguenos en redes: Instagram @aniquiladorhambre | Facebook /aniquiladorhambre</p>
    </footer>
</body>
</html>
